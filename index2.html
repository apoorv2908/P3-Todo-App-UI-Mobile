<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel = "stylesheet" href="./styles.css">

<body>
    <div class = "parent">
        <div class= "header">
            <h1>Tasks <span>List</span></h1>
        </div>
    
        <div style="display: flex;">
            <div class = "ant"><img src= "./add.webp" height="35px" width="35px"></div>
            <div class="ant2">Add New Task</div>
        </div>
    
        <div class = "container-pg2">
            <a href="./index3.html">
            <div class="box-pg2">
                <div class= "boxheading">Trip To Paris</div>
                <br>
                <hr>
                <div class = "boxcontent st">
                    <input type="checkbox", disabled, checked>
                    <label>Visit Church</label>
                </div>
                <div class = "boxcontent">
                    <input type="checkbox">
                    <label>Shopping</label>
                </div>
            </div>
            </a>

                <div class= "boxheading">My To Do List</div>
                <br>
                <hr>
                <div class = "boxcontent st">
                    <input type="checkbox", disabled, checked>
                    <label>Visit Supermarket</label>
                </div>
                <div class = "boxcontent">
                    <input type="checkbox">
                    <label>Buy Vegetables</label>
                </div>
            </div>
            <div class="box-pg2">
                <div class= "boxheading">Movies I Will Watch</div>
                <br>
                <hr>
                <div class = "boxcontent st">
                    <input type="checkbox", disabled, checked>
                    <label>Stranger Things 4</label>
                </div>
                <div class = "boxcontent">
                    <input type="checkbox">
                    <label>Avengers Endgame</label>
                </div>
            </div>
        </div>
        <div class = "container-pg2">
            <div class="box-pg2">
                <div class= "boxheading">Daily Morning Routine For...</div>
                <br>
                <hr>
                <div class = "boxcontent st">
                    <input type="checkbox", disabled, checked>
                    <label>Wake Up at 6 AM</label>
                </div>
                <div class = "boxcontent">
                    <input type="checkbox">
                    <label>Sleep at 10 PM</label>
                </div>
            </div>
            <div class="box-pg2">
                <div class= "boxheading">Books To Read</div>
                <br>
                <hr>
                <div class = "boxcontent st">
                    <input type="checkbox", disabled, checked>
                    <label>Design of Everyday</label>
                </div>
                <div class = "boxcontent">
                    <input type="checkbox">
                    <label>Alchemist</label>
                </div>
            </div>
        </div>
    

    </div>

    <div class= "frontbox-pg2">
        <div class = "boxheading-pg2">Add New Task</div>
        <div class = "cross"><a href="./index.html"><img src= "./Cancel.png" height="15px" width="15px"></a></div>
        <div class = "underline"><hr></div>
        <div class = "input-pg2">
            <input class = "inputbox" placeholder=" Learn C++"></input>
        </div>
        <button>+ Add Task</button>
    </div>
